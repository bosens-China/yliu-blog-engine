name: CI Tests

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Lint Code
        run: pnpm lint

      - name: Fetch data for type checking
        env:
          NEXT_PUBLIC_GITHUB_REPOSITORY: ${{ github.repository }}
        run: pnpm fetch

      - name: Type Check
        run: pnpm type-check

      - name: Build Action
        run: pnpm build:action

      - name: Test Action Functionality
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          NEXT_PUBLIC_GITHUB_REPOSITORY: ${{ github.repository }}
        run: node dist/index.js
