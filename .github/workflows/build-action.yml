name: Build and Publish Action

on:
  push:
    branches:
      - main
    paths:
      - "scripts/fetch-data.ts"
      - "action.yml"
      - ".github/workflows/build-action.yml"
      - "package.json"
  release:
    types: [published]

permissions:
  contents: write
  actions: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Test Action Build
        run: pnpm build:action

      - name: Test Action Functionality
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node dist/index.js

      - name: Test Next.js Build
        env:
          NEXT_PUBLIC_GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "Testing Next.js build process..."
          pnpm fetch
          pnpm build
          echo "âœ… Next.js build successful!"

      - name: Commit dist folder
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: build and commit dist for action"
          file_pattern: "dist/"

  create-release:
    needs: build
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
