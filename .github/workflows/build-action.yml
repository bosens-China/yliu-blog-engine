name: CI Tests

on:
  pull_request:
    branches:
      - main

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'pnpm'

      - name: Install Dependencies
        run: pnpm install

      - name: Lint Code
        run: pnpm lint

      - name: Type-Check All Packages
        run: pnpm type-check

      - name: Create Mock Data for Build Verification
        run: |
          # 在 web 应用内部创建它需要的数据文件
          mkdir -p apps/web/src/data
          # 使用一个最小化的、有效的 JSON 结构
          echo '{"posts":[],"labels":[],"columns":[],"about":null,"metadata":{"totalPosts":0,"totalColumns":0,"totalLabels":0,"lastUpdate":"","repository":"mock/repo","avatarUrl":"","title":"Mock Blog","url":"https://example.com"}}' > apps/web/src/data/blog-data.json

      - name: Verify Web App Build
        # 我们只需要验证 web 应用是否能成功构建
        run: pnpm --filter @yliu/web build
