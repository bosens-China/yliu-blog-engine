              {"type":"refactor","section":"â™»ï¸ ä»£ç é‡æ„","hidden":false},
              {"type":"perf","section":"âš¡ æ€§èƒ½ä¼˜åŒ–","hidden":false},
              {"type":"test","section":"âœ… æµ‹è¯•ç›¸å…³","hidden":false},
              {"type":"build","section":"ğŸ“¦ æ„å»ºç³»ç»Ÿ","hidden":false},
              {"type":"ci","section":"ğŸ”§ CI/CD","hidden":false},
              {"type":"chore","section":"ğŸ”¨ å…¶ä»–æ›´æ–°","hidden":false}
            ]

  build-and-publish:
    needs: release-please
    if: ${{ needs.release-please.outputs.release_created }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "22"
          cache: "pnpm"

      - name: Install Dependencies
        run: pnpm install

      - name: Build Action
        run: pnpm build:action

      - name: Test Action Functionality
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: node dist/index.js

      - name: Test Next.js Build
        env:
          NEXT_PUBLIC_GITHUB_REPOSITORY: ${{ github.repository }}
        run: |
          echo "Testing Next.js build process..."
          pnpm fetch
          pnpm build
          echo "âœ… Next.js build successful!"

      - name: Commit dist folder
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: build and commit dist for action ${{ needs.release-please.outputs.tag_name }}"
          file_pattern: "dist/"

      - name: Upload Action Archive
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          # åˆ›å»º action å½’æ¡£æ–‡ä»¶
          tar -czf action.tar.gz action.yml dist/ scripts/ package.json README.md
          gh release upload ${{ needs.release-please.outputs.tag_name }} action.tar.gz
